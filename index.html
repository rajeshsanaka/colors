<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Portal - Student Login & Registration</title>
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h2>College Portal</h2>
    <div class="tabs">
      <button class="tab-btn active" onclick="showForm('login')">Login</button>
      <button class="tab-btn" onclick="showForm('register')">Register</button>
    </div>

    <!-- Login Form -->
    <form class="form active" id="login">
      <input type="text" placeholder="Student ID" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Registration Form -->
    <form class="form" id="register">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Student ID" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <div class="footer">Â© 2025 College Portal</div>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
